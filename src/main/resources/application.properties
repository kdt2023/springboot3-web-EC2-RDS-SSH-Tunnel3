
#개발을 윈도우pc(내컴퓨터)-마치 내컴퓨터에 DB가 있는걸루 생각하고 접근
# [LOCAL_PORT] 문자열은 config 파일에서 변경처리됩니다. 디비이름 빼고 그대로 적어주시면 되요
spring.datasource.url=jdbc:mariadb://localhost:[LOCAL_PORT]/디비이름
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.username=사용자
spring.datasource.password=비밀번호

#ec2-public IP
spring.ssh.tunnel.username=ec2-user
spring.ssh.tunnel.ssh-host=ec2엔드포인트
spring.ssh.tunnel.ssh-port=22


spring.ssh.tunnel.private-key=키파일이름
# 3308,3309 아무거나 가능 사용하지 않는 포트
spring.ssh.tunnel.local-port=3308

spring.ssh.tunnel.rds-host=rds엔드포인트
spring.ssh.tunnel.rds-port=3306

#jpa설정
#wait_time 1800
spring.datasource.hikari.max-lifetime=177000

spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


